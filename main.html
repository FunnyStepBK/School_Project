<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Side Menu</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Side menu styling */
    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 250px;
      height: 100%;
      background-color: #444;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu ul li {
      margin: 15px 0;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
    }

    .profile-icon {
      font-size: 28px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h1>
      <span class="material-symbols-outlined profile-icon">
        account_circle
      </span>
      <span>
        Manvendra Singh & Avneesh Singh
      </span>
    </h1>
    <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
  </div>

  <div class="side-menu" id="sideMenu">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About me</a></li>
      <li><a href="./Artificial_Intelligence/ai.html">Artificial Intelligence</a></li>
      <li><a href="./Cyber_Security/cybersecurity.html">Cyber Security</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      sideMenu.classList.toggle('open');
    }
  </script>
</body>

</html>
